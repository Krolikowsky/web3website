<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <section class="sectionTop">
        <header class="header">
            <nav class="navigationMobile">

            <div class="header__leftSection">
                <h1 class="headingOne">Buy growing crypto right from your phone</h1>

            </div>
            <div class="header__rightSection">
                <img class="header__image" src="/image/imageHeader.png" alt="Mobile wallet">

    </section>

    <section class="logoSection">
        <div class="logoSection__logoBox">
            <img class="logoSection__imageLogo" src="/svg/logoGoogle.svg" alt="">

            <img class="logoSection__imageLogo" src="/svg/logoFacebook.svg" alt="">
